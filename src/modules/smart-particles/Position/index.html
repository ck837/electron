<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="com-input-com">
        <label for="com">COM&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select class="number-input" name="COM" id="com" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16" selected>16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>
        <label for="num">波特率&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select class="number-input" name="NUM" id="num">
            <option value="7200">7200</option>
            <option value="9600" selected>9600</option>
            <option value="10800">10800</option>
        </select>
        <button type="button" id="confirm" class="title-button">确定</button>
    </div>
    <div id="custom-navbar-container"></div>

    <div id="canvas-container"></div>

    <script src="../nav/index.js"></script>
    
     <script>
        // 创建自定义导航栏元素
        const customNavbar = document.createElement('custom-navbar');

        // 将自定义导航栏元素添加到容器中
        document.getElementById('custom-navbar-container').appendChild(customNavbar);

    </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
<script src="./renderer.js"></script>

</html>
